<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Airline</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="stylesheets/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="stylesheets/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <div id="index-banner">
    <div class="section no-pad-bot">
        <br><br>
        <div class="row">
          <div class="col s12">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s2">
                  <i class="material-icons prefix"></i>
                  <input id="Id" type="text" class="validate">
                  <label class="white-text" for="Id">Mã chuyến bay</label>
                </div>
                <div class="input-field col s3">
                  <i class="material-icons prefix">place</i>
                  <input id="Start" type="text" class="validate">
                  <label class="white-text" for="Start">Nơi đi</label>
                </div>
                <div class="input-field col s3">
                  <i class="material-icons prefix">place</i>
                  <input id="Destination" type="text" class="validate">
                  <label class="white-text" for="Destination">Nơi đến</label>
                </div>
                <div class="input-field col s2">
                  <i class="material-icons prefix">date_range</i>
                  <input id="Date" type="date" class="datepicker white-text">
                  <label class="white-text" for="Date">Ngày</label>
                </div>
                <div class="input-field col s1 white-text">
                  <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                  </select>
                  <label class="white-text">Giờ</label>
                </div>
                <div class="input-field col s1 white-text">
                  <select>
                    <option value="1">AM</option>
                    <option value="2">PM</option>
                  </select>
                </div>
                <div class="input-field col s3 white-text">
                <i class="material-icons prefix"></i>
                  <select>
                    <option value="1">Economy</option>
                    <option value="2">Business</option>
                  </select>
                  <label class="white-text">Class</label>
                </div>
                <div class="input-field col s3">
                  <i class="material-icons prefix"></i>
                  <input id="Cost" type="text" class="validate">
                  <label class="white-text" for="Cost">Giá</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col s6 offset-s6">
            <button class="btn waves-effect waves-light">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    <div class="parallax"><img src="background1.jpg" alt="Unsplashed background img 1">
    </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="javascripts/materialize.js"></script>
  <script src="javascripts/init.js"></script>

  </body>
</html>
