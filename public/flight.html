<div id="index-banner" ng-controller="FlightController">
    <div class="section no-pad-bot">
        <br><br>
        <div class="row">
            <div class="col s12">
                <form class="col s6">
                    <div class="row">
                        <div class="col s12">
                            <h3>Flight</h3>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">place</i>
                            <select id="departure">
                                <option value="" disabled selected>Chọn nơi khởi hành</option>
                                <option ng-repeat="item in airports" value="{{item.airportId}}">{{item.name}}</option>
                            </select>
                            <label for="departure" class="white-text">Where you are flying from</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">place</i>
                            <select id="arrival">
                                <option value="" disabled selected>Chọn điểm đến</option>
                                <option ng-repeat="item in arrivals" value="{{item.airportId}}">{{item.name}}</option>
                            </select>
                            <label class="white-text" for="arrival">Where you are flying to</label>
                        </div>
                    </div>
                </form>
                <form class="col s6" ng-show="isReturn == 'oneway'">
                    <div class="col s12">
                        <h3>Date and Time</h3>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input type="text" id="departure_date_picker"/>
                    </div>
                </form>
                <form class="col s6" ng-show="isReturn == 'return'">
                    <div class="col s12">
                        <h3>Date and Time</h3>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input type="text" id="return_date_picker"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="col s6">
                    <div class="col s12">
                        <h3>Ticket</h3>
                    </div>
                    <div class="input-field col s6 white-text">
                        <label class="radio-inline"><input ng-model="isReturn" type="radio" name="optradio" value="oneway" checked="checked">Một chiều</label>
                        <label class="radio-inline"><input ng-model="isReturn" type="radio" name="optradio" value="return">Khứ hồi</label>
                    </div>
                </div>
                <div class="col s6">
                    <div class="col s12">
                        <h3>Passenger</h3>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 white-text">
                            <select id="adult">
                                <option ng-repeat="item in adult" value="{{item}}">{{item}}</option>
                            </select>
                            <label class="white-text">Adult</label>
                        </div>
                        <div class="input-field col s4 white-text">
                            <select id="children">
                                <option ng-repeat="item in children" value="{{item}}">{{item}}</option>
                            </select>
                            <label class="white-text">Child( 2 - < 12 years)</label>
                        </div>
                        <div class="input-field col s4 white-text">
                            <select id="baby">
                                <option ng-repeat="item in baby" value="{{item}}">{{item}}</option>
                            </select>
                            <label class="white-text">Infant without seat( < 2 years)
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s6 offset-s6">
                <button class="btn waves-effect waves-light" ng-click="searchFlights()">Find
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
</div>
