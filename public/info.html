<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Airline</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="stylesheets/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="stylesheets/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div id="index-banner">
    <div class="section no-pad-bot">
        <br><br>
        <div class="row">
          <div class="col s12">
            <form>
              <div class="row">
                <div class="input-field col s3">
                  <i class="material-icons prefix"></i>
                  <input id="2nd-Name" type="text" class="validate">
                  <label class="white-text" for="2nd-Name">Họ (ví dụ : Nguyễn)</label>
                </div>
                <div class="input-field col s3">
                  <i class="material-icons prefix"></i>
                  <input id="1st-Name" type="text" class="validate">
                  <label class="white-text" for="1st-Name">Tên đệm và tên:(ví dụ Duc Thinh)</label>
                </div>
                <div class="input-field col s3">
                  <i class="material-icons prefix"></i>
                  <input id="Addr" type="text" class="validate">
                  <label class="white-text" for="Addr">Địa chỉ</label>
                </div>
                <div class="input-field col s3">
                  <i class="material-icons prefix"></i>
                  <input id="City" type="text" class="validate">
                  <label class="white-text" for="City">Thành phố</label>
                </div>
                <div class="input-field col s3 white-text">
                  <i class="material-icons prefix"></i>
                  <select>
                    <option value="1">Việt Nam</option>
                    <option value="2">Singapore</option>
                  </select>
                  <label class="white-text">Quốc gia</label>
                </div>
                <div class="input-field col s3 white-text">
                  <i class="material-icons prefix"></i>
                  <select>
                    <option value="1">Lâm Đồng</option>
                    <option value="2">Nghệ An</option>
                  </select>
                  <label class="white-text">Tỉnh/Tiểu bang</label>
                </div>
                <div class="input-field col s12">
                  
                </div>
                <div class="input-field col s3">
                  <i class="material-icons prefix"></i>
                  <input id="Email" type="email" class="validate">
                  <label class="white-text" for="Email">Email</label>
                </div>
                <div class="input-field col s3">
                  <i class="material-icons prefix">date_range</i>
                  <input id="Birthday" type="date" class="datepicker white-text">
                  <label class="white-text" for="Birthday">Ngày sinh :</label>
                </div>
                 <div class="input-field col s3">
                  <i class="material-icons prefix"></i>
                  <input id=Numb type="text" class="validate">
                  <label class="white-text" for="Numb">Điện thoại di động</label>
                </div>
                <div class="input-field col s3">
                  <i class="material-icons prefix"></i>
                  <input id="Phone" type="text" class="validate">
                  <label class="white-text" for="Phone">Số điện thoại</label>
                </div>
                <div class="input-field col s3">
                  <i class="material-icons prefix"></i>
                  <input id="id" type="text" class="validate">
                  <label class="white-text" for="id">Số hộ chiếu</label>
                </div>
                <div class="input-field col s3">
                  <i class="material-icons prefix">date_range</i>
                  <input id="Date-id" type="date" class="datepicker white-text">
                  <label class="white-text" for="Date-id">Ngày hết hạn hộ chiếu :</label>
                </div>
                <div class="input-field col s3">
                  <i class="material-icons prefix"></i>
                  <input id="Country-id" type="text" class="validate">
                  <label class="white-text" for="Country-id">Hộ chiếu nước</label>
                </div>
                <div class="input-field col s3">
                  <i class="material-icons prefix"></i>
                  <input id="Citzenship" type="text" class="validate">
                  <label class="white-text" for="Citzenship">Quốc tịch</label>
                </div>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="col s6 offset-s6">
              <button class="btn waves-effect waves-light">Tiếp tục
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="background1.jpg" alt="Unsplashed background img 1"></div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="javascripts/materialize.js"></script>
  <script src="javascripts/init.js"></script>

  </body>
</html>
